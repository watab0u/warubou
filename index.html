<html>
    <body>
        <div id="clock"></div>
        <script>
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString();
            document.getElementById('clock').innerText = time;
        }
        setInterval(updateClock, 1000); // Update every second
        </script>
    </body>
    </html>
